<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <section class="game">
        <div class="score fade-out">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>

            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>


        <div class="intro">
            <h1>Rock Paper Scissor</h1>
            <button class="intro-button">Let's Play</button>
        </div>

        <div class="match fade-out">
         <h2 class="winner">Choose an option</h2>
         <div class="hands">
            <img class = "p-img" src="assets/rock.png" alt="">
            <img class ="c-img" src="assets/rock.png" alt="">
         </div>

         <div class="options">
            <button>rock</button>
            <button>paper</button>
            <button>scissor</button>
         </div>
         
            
        </div>
        <div class="quit fade-out">
            <button >Quit?</button>
         </div>
    </section>
    



    <script src="./app.js"></script>
</body>
</html>
